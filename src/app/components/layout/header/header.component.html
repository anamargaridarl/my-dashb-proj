<header class="header">
    <div class="menu">
        <fa-icon (click)="onClick()" [icon]="faBars" [styles]="{'color': 'var(--grey-3)'}"></fa-icon>
    </div>
    <form class="input-group w-auto rounded-pill navbar-search" action="/search" method="GET">
        <span class="input-group-append">
            <fa-icon [icon]="faSearch" [styles]="{'color': 'var(--grey-2)'}"> </fa-icon>
        </span>
        <input class="form-control border-left-0" type="text" id="query" name="query"
            placeholder="Search for a product...">
    </form>
    <div class="favourites">
        <a routerLink="favourites">
            <fa-icon [icon]="faHeart" [styles]="{'color': 'var(--grey-3)'}"></fa-icon>
        </a>
    </div>
    <div class="profile">
        <p>Ana</p>
        <img src="../../../../assets/img/daisy.jpg" alt="profilepicture" height="30px" width="30px">
    </div>
</header>
